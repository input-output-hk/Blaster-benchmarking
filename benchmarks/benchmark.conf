#!/bin/bash
# Benchmark configuration file
# Copy this to benchmark.conf and customize as needed

# Directories
TEMP_DIR="benchmark_temp"
OUTPUT_DIR="benchmark_results"
CACHE_DIR="${TEMP_DIR}/cache"

# Execution settings
TIMEOUT=20                    # Timeout per test in seconds
PARALLEL_JOBS=4              # Number of parallel jobs (1 = sequential)
DRY_RUN=0                    # Set to 1 for dry run mode

# Output settings
VERBOSE=1                    # Enable verbose logging
QUIET=0                      # Quiet mode (minimal output)

# Cache settings
ENABLE_CACHE=1               # Enable result caching

# Results archiving
ARCHIVE_RESULTS=1            # Archive previous results before new run
ARCHIVE_DIR="${OUTPUT_DIR}/archive"

# Timing thresholds (milliseconds)
FAST_THRESHOLD=100           # Times below this are "fast" (green)
SLOW_THRESHOLD=1000          # Times above this are "slow" (orange/red)

# Benchmark definitions
# Format: import_path:file_path:display_name:timeout_override
BENCHMARK_FILES=(
    "BlasterBenchmarks.NNG4.NNG4:BlasterBenchmarks/NNG4/NNG4.lean:NNG4:5"
    "BlasterBenchmarks.STG4.STG4:BlasterBenchmarks/STG4/STG4.lean:STG4:10"
    # Add more benchmarks here
)

# Tactics to test
TACTICS=("rfl" "simp" "omega" "grind" "decide" "blaster" "auto" "smt")

# Tactic-specific imports
# Add entries here if a tactic requires a specific import
declare -A TACTIC_IMPORTS=(
    ["blaster"]="Solver.Command.Tactic"
    ["smt"]="Smt"
    ["auto"]="Auto.Tactic"
)

# Baseline comparison
BASELINE_FILE=""             # Path to baseline CSV for comparison
                            # Leave empty to skip comparison

# Advanced options
export LEAN_PATH=""          # Custom LEAN_PATH if needed
export LAKE_FLAGS=""         # Additional flags for lake